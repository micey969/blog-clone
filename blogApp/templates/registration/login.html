{% extends 'blogApp/base.html' %}
{% block content %}
    <h3>Please Login</h3>
    <p>(Must be a SuperUser, please check with the site admin)</p>

    {% if form.errors %}
        <p>Your username and password does not match! Please try again.</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input class="btn btn-primary" type="submit" value="Login">
        <input type="hidden" name="next" value="{{next}}">
    </form>

{% endblock %}
